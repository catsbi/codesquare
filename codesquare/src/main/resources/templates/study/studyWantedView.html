<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/mainLayout}"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>스터디모집</title>
<link rel="stylesheet" type="text/css" th:href="@{/static/styles/study/study.css}">

</head>

<body>

	<!-- START content -->
    <article class="content" layout:fragment="content">
    	<div class="container">
    	<th:block th:with="url=${#httpServletRequest.requestURI}">
    	<input id="BOARD_ID" type="hidden" th:value="${board.id}">
    		
    		<h3 class="boardTitle">스터디모집 게시판 상세보기 [[*{url}]]</h3>
			<!-- 게시판 본문 -->
			<section class="boardDetail">
				<div class="boardView" th:object="${board}">
				
					<div class="boardHeader">
						<h2 class="row">
							<span class="col-md-8" th:text="*{title}"></span>
							<span class="col-md-4" th:text="*{nickName}"></span>
						</h2>
						<div class="row">
							<span class="col-md-8" th:text="*{writeDate}"></span>
							<div class="col-md-2">
								좋아요
								<i class="fa fa-heart" aria-hidden="true"></i>
								<span th:text="*{likeCount}"></span>
							</div>
							<div class="col-md-2">
								조회수
								<i class="fa fa-eye" aria-hidden="true"></i>
								<span th:text="*{hit}"></span>
							</div>
						</div>
					</div>
					<div class="boardContent row">
						<!-- ####   START 왼쪽 컨텐츠     #### -->
						<div class="col-md-9" >
							<div class="board-content" th:utext="*{content}"></div>
							<th:block th:if="${group.id} ne '그룹없음'">
								<!-- ******** 그룹 상세정보 카드?부분은 html 따로 독립할 예정  ***** -->
								<div class="groupContent row" th:object="${group}">
									<div class="content-label col-md-3">그룹 상세 정보</div>
									<dl class="group-detail group-detail-Grid col-md-9 row">
										<dt>그룹명:</dt>
										<dd th:text="*{id}"></dd>
										<dd th:class="group-member-cnt" th:text="|*{memberCount}명의 멤버가 참여중 입니다|"></dd>
										
										<dt>태그:</dt>
										<dd th:text="*{tagId}"></dd>									
										
										<dt>레벨:</dt> 
										<dd th:text="*{levelId}"></dd>
									
										<dt>지역:</dt>
										<dd th:text="${#strings.replace(group.localeId,'_' ,' ')}"></dd>
										
										
										<dt>목표:</dt>
										<dd class="group-goal" th:text="*{goal}"></dd>
									
										<dt>내용:</dt>
										<dd class="group-content" th:text="*{content}"></dd>
										<!-- 
											이런식으로 표시
											(월)20:00-22:00 (진행중)
											이미 시작한 스터디입니다. 
											
											(수)20:00-22:00
											지금 신청하면 3월 20일 (수) 첫 스터디 시작!
										-->
										<dt>일정:</dt>
										<!-- <dd class="group-meeting" th:text="|*{meetingDate}요일 20:00 (진행중)|"></dd> -->
										<!-- <dd class="group-meeting" th:text="${#strings.replace( group.meetingDate , ',' , '요일,')+'요일'}"></dd> -->
										<dd class="group-meeting">
											<th:block th:with="meetingDate = ${ #strings.arraySplit( group.meetingDate, ',' ) }">
												<span class="tag-meetingDate" th:each=" item : ${ meetingDate }" th:text="|${item}요일|"></span>
											</th:block>
										</dd>
										<dt>시간:</dt>
										<dd class="group-meetingTime" th:text="${#dates.format(group.startDate,'aaa HH시 mm분부터 ')}"></dd><dd></dd>
										<dd class="group-startDate" th:text="${#dates.format(group.startDate)}>${#dates.format(#dates.createNow())}
																			?|${#dates.format(group.startDate,'M월 dd일  (EE)')} 첫 스터디 시작  예정! |
																			:|${#dates.format(group.startDate,'M월 dd일 (EE)')}부터 진행중인 그룹입니다|">
										</dd>
									</dl>
								</div>
								<!-- ************************************************ -->
							</th:block>
						</div>
						<!-- ####   END 왼쪽 컨텐츠     #### -->
						<!-- ####   START 오른쪽 컨텐츠     #### -->	
						<div class="col-md-3 wantedContent" >
							<h4 id="wantedContent-title" th:text="${group.goal}?:*{title}"></h4>
							<h4></h4>
							<div id="wantedContent-detail">
								<div th:text="${group.id}"></div>
							<th:block th:if="*{status}!=0 and ${group.id}!='그룹없음'">	
								<div th:text="|${group.recruitmentCount}명 모집중|"></div>
								<div th:text="모집중"></div>
							</th:block>	
							</div>
							<th:block th:if="${group.id}!='그룹없음'">
								<div id="group-apply-button">신청하기</div>
							</th:block>
							<div id="bookmark-button" th:class="${bookmarkId}?'checked'">
								<i th:class="${bookmarkId}?'fas fa-heart':'far fa-heart'" aria-hidden="true">
									<span th:text="${bookmarkId}?'찜취소':'찜하기'"></span>
								</i>
							</div>
						</div>
						<!-- ####   END 왼쪽 컨텐츠     #### -->
					</div>
					
					<div class="commentContent">
						<H3>댓글 <span th:text="*{commentCount}"></span> </H3>
						<div class="comment-form">
							<form>
								<textarea class="textarea comment-textarea" maxlength="200" placeholder=""></textarea>
							</form>
							<div class="comment-div">
								<button type="button">등록</button>
							</div>
						</div>
						<div class="comment-list">댓글리스트 예정</div>
					</div>

					
					<div class="FileContent">
						<span th:text="|파일 개수 *{fileCount}|"></span>
						<span th:text="|이미지 개수*{imageCount}|"></span>
					</div>
						
				</div>
			</section>
			
			
			
			
			<!-- 게시판 리스트 -->
			<div class="row boardList">
				<ul>
					<li class="stdMoGrid" th:each="list : ${boardList}">
						<span th:text="*{list.id}"></span>
						
						<div>
							<a th:href="|${url}/*{list.id}|" th:text="*{list.title}"></a>
							<span th:text="*{list.fileCount}"></span>
							<span th:text="*{list.imageCount}"></span>
							<span th:text="*{list.commentCount}"></span>
						</div>
						<span th:text="*{list.status} eq 1?'':'마감'"></span>
						
						
						<span th:text="*{list.groupId}"></span>
						<span th:text="*{list.nickName}"></span>
						<span th:text="*{list.writeDate}"></span>
						
						<div>
							<span th:text="*{list.likeCount}"></span>
							<span th:text="*{list.hit}"></span>
						</div>
						
					</li>
				</ul>
			</div>
			
    	</th:block>
    	</div>
		<!-- div container 종료-->





	</article>
	<!-- END content -->

<th:block layout:fragment="script">
	<script type="text/javascript" th:inline="javascript" th:src="@{/static/js/study/studyWantedView.js}"></script>
</th:block>

</body>


</html>
