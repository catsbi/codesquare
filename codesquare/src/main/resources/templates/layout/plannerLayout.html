<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title layout:title-pattern="$CONTENT_TITLE :: $LAYOUT_TITLE">CodeSquare</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
<meta name="description" content="CodeSquare Project">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" type="text/css" th:href="@{/static/webjars/bootstrap/4.2.1/css/bootstrap.min.css}">
<link rel="stylesheet" type="text/css" th:href="@{/static/plugins/font-awesome-4.7.0/css/font-awesome.min.css}">
<script th:src="@{/webjars/jquery/3.3.1/dist/jquery.js}"></script>
<script th:src="@{/webjars/popper.js/1.14.6/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.2.1/js/bootstrap.js}"></script>


<style>
	.wrapper {
		display: flex;
		width: 100%;
		align-items: stretch;
	}

	a,
	a:hover,
	a:focus {
		color: inherit;
		text-decoration: none;
		transition: all 0.3s;
	}

	#sidebar {
		min-width: 250px;
		max-width: 250px;
		min-height: 100vh;
		padding-top: 20px;
		
		background: rgb(19, 21, 27);
		color: #fff;
		transition: all 0.3s;
	}
	
	#sidebar.active {
		margin-left: -250px;
	}

	#sidebar .sidebar-header {
		padding: 20px;
		background: rgb(19, 21, 27);
	}

	#sidebar ul.components {
		padding: 20px 0;
		border-bottom: 1px solid rgb(19, 21, 27);
	}

	#sidebar ul p {
		color: #fff;
		padding: 10px;
	}

	#sidebar ul li a {
		padding: 10px;
		font-size: 1.1em;
		display: block;
	}

	#sidebar ul li a:hover {
		color: rgb(19, 21, 27);
		background: #fff;
	}		

	#sidebar ul li.active>a,
	#sidebar ul li.active>a[aria-expanded="true"] {
		color: #fff;
		background: #7386D5;
	}

	ul ul a {
		font-size: 0.9em !important;
		padding-left: 30px !important;
		background: #1b2035;
	}

	/* 드롭박스 세모칸 위치?잡는 부분 1 */
	a[data-toggle="collapse"] {
		position: relative;
	}
	
	/* 드롭박스 세모칸 위치?잡는 부분 2 */
	.dropdown-toggle::after {
		display: block;
		position: absolute;
		top: 50%;
		right: 20px;
		transform: translateY(-50%);
	}

	@media (max-width: 768px) {
		#sidebar {
			margin-left: -250px;
		}

		#sidebar.active {
			margin-left: 0;
		}
	}
	
	.main-panel {
		position: relative;
		width: 100%;
		
	}
	.content{
		padding: 30px 100px;
		margin-bottom: 150px; /* Margin bottom by footer height */
	}
	
	footer{
		position: absolute;
		bottom: 0;

		border-top-color: rgb(231, 231, 231);
		border-top-style: solid;
		border-top-width: 1px;
		padding: 15px 0px;
	}
</style>

</head>

<body>

	<div class="wrapper">
	
		<!-- 왼쪽 Sidebar START -->
		<nav layout:fragment="nav">
			<div id="sidebar" class="sticky-top">
				<div class="sidebar-header">
					 <!-- Brand/logo -->
					 <a class="navbar-brand" href="#">CodeSquare</a>
					 <hr>
				</div>
				<!-- Links -->
				<ul class="list-unstyled components">
					<p>여기는 planner page</p>
					<li>
						<a th:href="dashboard">DashBoard</a>
					</li>
					<li>
						<a href="myplanner">Planner</a>
					</li>
					<li>
						<a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Groups</a>
						<ul class="collapse list-unstyled" id="pageSubmenu">
							<li>
								<a href="#">group 1</a>
							</li>
							<li>
								<a href="#">group 2</a>
							</li>
							<li>
								<a href="#">group 3</a>
							</li>
						</ul>
					</li>
					<li>
						<a th:href="calendar">Calendar</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- 왼쪽 Sidebar END -->

		<!-- main-panel START -->
		<section class="main-panel">
			<!-- main-panel : header START-->
			<!--   ** NOTICE **   아직 미구현인 부분 추후 알람이나 회원 아이콘 추가 구현 자리  -->
			<header layout:fragment="header">
			</header>			
			<!-- main-panel : header END -->


			<!-- main-panel : content START -->
			<article class="content" layout:fragment="content">
			
				<!-- ###   본문 페이지 이곳에 들어감    ### -->
							
			</article>
			<!-- main-panel : content END -->


			<!-- main-panel : footer START   --> 
			<footer class="container-fluid" layout:fragment="footer">
				<p>BitCamp_Gangnam Team.CodeSquare</p>
				<p><small>Copyright 2019 made by CodeSquare Team</small></p>
			</footer>
			<!-- main-panel : footer END   --> 				
		</section>
		<!-- main-panel END-->
	</div>



</body>
</html>
