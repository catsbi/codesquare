<html>
<html xmlns:th="http://www.typeleaf.org" 
xmlns:sd="http://www.thymeleaf.org/spring-data"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/mainLayout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>

</head>
<body>
<div class="container" layout:fragment="content">
	<h1 align="left"><a href="home">Thymeleaf</a></h1>
	<table width="500" cellpadding="0" cellspacing="0" border="1" class="table table-hover">
			<tr th:each="Board:${list}">
				<td> 번호 </td>
				<td th:text="${Board.id}"></td>
			</tr>
			<tr th:each="Board:${list}">
				<td> 조회수 </td>
				<td th:text="${Board.hit}"></td>
			</tr>
			<tr th:each="Board:${list}">
				<td> 작성자 </td>
				<td> <ul th:text="${Board.nickName}"></ul>
			</tr>
			<tr th:each="Board:${list}">
				<td> 제목 </td>
				<td> <ul th:text="${Board.title}"></ul>
			</tr>
			<tr th:each="Board:${list}">
				<td> 내용 </td>
				<td> <ul th:text="${Board.content}"></ul>
			</tr>
			<tr th:each="Board:${list}">
				<td colspan="2"> <a th:href="@{'/modifygo?id=' + ${Board.id}}">수정</a> &nbsp;&nbsp; <a href="noticeBoard">목록보기</a> &nbsp;&nbsp; <a th:href="@{'delete?id='+${Board.id}}">삭제</a></td>
			</tr>
	       </table>

  <br/>
  </div>
</body>
</html>
