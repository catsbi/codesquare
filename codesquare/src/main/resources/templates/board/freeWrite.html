<html>
<html xmlns:th="http://www.typeleaf.org" 
xmlns:sd="http://www.thymeleaf.org/spring-data"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/mainLayout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#button1 {
	transition: background-color .2s;
    display: inline-block;
    position: relative;
    height: 50px;
    background-color: #222;
    box-sizing: border-box;
    line-height: 50px;
    text-align: center;
    color: #fff;
    width: 165px;
    border: 1px solid #ddd;
}
#button2 {
	transition: border-color .2s;
    display: inline-block;
    position: relative;
    height: 50px;
    background-color: #fff;
    box-sizing: border-box;
    line-height: 50px;
    border: 1px solid #ddd;
    text-align: center;
    color: #000;
    width: 165px;
}

</style>
</head>
<body>
	<div class="container" layout:fragment="content"><br>
	<form action="freewritego">
		<div class="lecture_header_item d-flex justify-content-between"
				style="border-bottom: 5px solid black;">
		<h1 align="center"><a href=getfree style="color: black;">자유게시판</a></h1>
</div>
<div style="margin-top: 10px; border-bottom: 5px solid black;">
<input type="text" name="title" placeholder="제목을입력해주세요." style="margin-bottom: 10px; width: 1110px; height: 50px" autocomplete="off">
</div>
<textarea name="content" style="width: 1110px; height:400px;"  autocomplete="off"></textarea>
<div align="center">
<button type="submit" style="margin-top: 10px;" id="button1">확인</button><button type="button" style="margin-top: 10px" id="button2" onclick="history.back(-1);">취소</button>
</div>
</form>
</div>
</body>
</html>
