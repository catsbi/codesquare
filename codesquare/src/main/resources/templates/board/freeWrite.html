<html>
<html xmlns:th="http://www.typeleaf.org" 
xmlns:sd="http://www.thymeleaf.org/spring-data"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/mainLayout2">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#savebutton {
	transition: background-color .2s;
    display: inline-block;
    position: relative;
    height: 50px;
    background-color: #222;
    box-sizing: border-box;
    line-height: 50px;
    text-align: center;
    color: #fff;
    width: 165px;
    border: 1px solid #ddd;
}
#button2 {
	transition: border-color .2s;
    display: inline-block;
    position: relative;
    height: 50px;
    background-color: #fff;
    box-sizing: border-box;
    line-height: 50px;
    border: 1px solid #ddd;
    text-align: center;
    color: #000;
    width: 165px;
}
a:link {
text-decoration: none;
}
#lectureImg-dropzone{
	text-align: center;
}
</style>
</head>
<body>
<div class="container" layout:fragment="content"><br>
<form th:action="@{/freewritego}" name="freeform" id="freeform">
<input type="hidden" name="boardKindId" th:value="${boardKindId}">
	<div class="lecture_header_item d-flex justify-content-between" style="border-bottom: 5px solid black;">
		<h1 align="center"><a th:href="@{'/getfree/'+${boardKindId}}" style="color: black;"><span th:text="${bn.boardName}"></span></a></h1>
	</div>
		<div style="margin-top: 10px; border-bottom: 5px solid black;">
		<input type="hidden" name="userId" id="userId" th:value="${session.userId}">
		<input type="hidden" name="nickName" id="nickName" th:value="${session.nickName}">
		<input type="text" name="title" placeholder="제목을입력해주세요." style="margin-bottom: 10px; width: 1110px; height: 50px" autocomplete="off">
	</div>
<input name="content" id="content" style="width: 1317px; height:400px;" autocomplete="off">
<!-- <textarea name="content" id="content" style="width: 100%; height: 412px; min-width: 610px; overflow: visible;" rows="25"></textarea> -->
			<div align="center">
				<button type="submit" style="margin-top: 10px;" id="savebutton" name="savebutton">확인</button><button type="button" style="margin-top: 10px" id="button2" onclick="history.back(-1);">취소</button>
			</div>
</form>
<th:block layout:fragment="script">
	<script th:src="@{/webjars/jquery/3.3.1/dist/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/smarteditor2/dist/js/service/HuskyEZCreator.js}"></script>
	<script type="text/javascript"	th:src="@{/static/js/board/freeboardWriteCustom.js}"></script>
</th:block>
</div>
</body>
</html>
