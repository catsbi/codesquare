<html>
<html xmlns:th="http://www.typeleaf.org" 
xmlns:sd="http://www.thymeleaf.org/spring-data"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorator="layout/mainLayout2">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<style>
#savebutton {
	transition: background-color .2s;
    display: inline-block;
    position: relative;
    height: 50px;
    background-color: #222;
    box-sizing: border-box;
    line-height: 50px;
    text-align: center;
    color: #fff;
    width: 165px;
    border: 1px solid #ddd;
}
#button2 {
	transition: border-color .2s;
    display: inline-block;
    position: relative;
    height: 50px;
    background-color: #fff;
    box-sizing: border-box;
    line-height: 50px;
    border: 1px solid #ddd;
    text-align: center;
    color: #000;
    width: 165px;
}
</style>
</head>
<body>
<div class="container" layout:fragment="content">
<form action="freeupdate">
<input type="hidden" name="id" th:value="${list.id}">
	<div style="border-bottom: 2px solid;"><h1 align="left"><a href="/getfree" style="color: black;">자유게시판</a></h1></div>
	<div style="border-bottom: 2px solid; border-bottom-color: gray;">
	<a style="float: right;"><span th:text="${list.hit}" style="float: right;"></span>조회수 &nbsp;</a>
	<h2><input type="text" th:value="${list.title}" name="title" class="article__title"></h2></div>
				<section class="article__data">
				<div class="fr-view">
				<textarea name="content" id="content" th:utext="${list.content}" style="width: 1110px; height:400px;"  autocomplete="off"></textarea>
				</div>
				</section>
				<div align="center">
				<button type="submit" style="margin-top: 10px;" id="savebutton" name="savebutton">수정확인</button> &nbsp;&nbsp;
				<button type="button" style="margin-top: 10px;" id="button2" onclick="history.back(-1);">취소</button>
				</div>
				</form>
<th:block layout:fragment="script">
	<script th:src="@{/webjars/jquery/3.3.1/dist/jquery.js}"></script>
	<script type="text/javascript" th:src="@{/static/js/smarteditor2/dist/js/service/HuskyEZCreator.js}"></script>
	<script type="text/javascript"	th:src="@{/static/js/board/freeboardWriteCustom.js}"></script>
</th:block>
</div>
</body>
</html>
