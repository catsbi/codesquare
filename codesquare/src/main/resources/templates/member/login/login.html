<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layout/mainLayout"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<style>
/* Shared */
.loginBtn {
  box-sizing: border-box;
  position: relative;
  /* width: 13em;  - apply for fixed size */
  margin: 0.2em;
  padding: 0 15px 0 46px;
  border: none;
  text-align: left;
  line-height: 34px;
  white-space: nowrap;
  border-radius: 0.2em;
  font-size: 16px;
  color: #FFF;
}
.loginBtn:before {
  content: "";
  box-sizing: border-box;
  position: absolute;
  top: 0;
  left: 0;
  width: 34px;
  height: 100%;
}
.loginBtn:focus {
  outline: none;
}
.loginBtn:active {
  box-shadow: inset 0 0 0 32px rgba(0,0,0,0.1);
}


/* Facebook */
.loginBtn--facebook {
  background-color: #4C69BA;
  background-image: linear-gradient(#4C69BA, #3B55A0);
  /*font-family: "Helvetica neue", Helvetica Neue, Helvetica, Arial, sans-serif;*/
  text-shadow: 0 -1px 0 #354C8C;
}
.loginBtn--facebook:before {
  border-right: #364e92 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_facebook.png') 6px 6px no-repeat;
}
.loginBtn--facebook:hover,
.loginBtn--facebook:focus {
  background-color: #5B7BD5;
  background-image: linear-gradient(#5B7BD5, #4864B1);
}


/* Google */
.loginBtn--google {
  /*font-family: "Roboto", Roboto, arial, sans-serif;*/
  background: #DD4B39;
}
.loginBtn--google:before {
  border-right: #BB3F30 1px solid;
  background: url('https://s3-us-west-2.amazonaws.com/s.cdpn.io/14082/icon_google.png') 6px 6px no-repeat;
}
.loginBtn--google:hover,
.loginBtn--google:focus {
  background: #E74B37;
}
</style>
<title>로그인</title>
</head>
<body>
<div class="container" layout:fragment="content">
	<form th:action="@{/member/login}" method="post">
		<h2>로그인</h2>
		<div th:if="${param.error}">아이디, 비밀번호를 확인해주세요.</div>
		<table>
			<tr>
				<th>아이디:</th>
				<td><input type="text" name="userId" placeholder="아이디를 입력하세요."
					required="required" /></td>
			</tr>
			<tr>
				<th>비밀번호:</th>
				<td><input type="password" name="password"
					placeholder="비밀번호를 입력하세요." required="required" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><a th:href="@{/member/findIdPw}">아이디/비밀번호 찾기</a><br /> 
				<input
					type="submit" value="로그인" /></td>
		</table>
	</form>
	
<button class="loginBtn loginBtn--facebook" onclick="location.href='/login/facebook'">
 Login with Facebook
</button>
<br />
<button class="loginBtn loginBtn--google"  onclick="location.href='/login/google'">
  Login with Google
</button>
<br />
	<a th:href="@{/member/signUp}">회원가입</a>
</div>
</body>
</html>
