<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sd="http://www.thymeleaf.org/spring-data"
	layout:decorator="layout/mainLayout"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<th:block layout:fragment="css">
<link rel="stylesheet" type="text/css"	th:href="@{/static/styles/lecture/lectureCustom.css}">
</th:block> 

</head>
<body>
	<div class="container" layout:fragment="content">
		<div class="container lecture-write-container">
			<div class="col-sm-12 lecture-title">
				<input type="text" name="parent-title" value="자바의정석" readonly>
				<input type="text" name="title" placeholder="제목을 입력해 주세요"
					style="background: #F2F2F2; border: 2px solid gray; margin: 5px 0 5px 0">
			</div>
			<div class="col-sm-12 lecture-video" ondrop="drop(event)" ondragover="allowDrop(event)">
			<div id="player" class="col-sm-12 " style="display:none" data-videoId="none"></div>
				<i class=" fab fa-youtube  fa-lg" style="font-size: 100px;"></i> <span>
					<h5>강의 주소를 입력해 주세요.</h5>
					<br> <span>
					<input type="url" name="url" id="url"  placeholder="https://example.com"  pattern="https://.*" size="30"  required>
					<button type="button" id="btn-video-regist" class="btn btn-secondary btn-block">등록</button>
					</span>
				</span>
				    
			</div>
			<div class="col-sm-12 video-change-box"></div>
			<div class="col-sm-12 lecture-content">
				<textarea name="notepad" id="notepad"
					style="width: 100%; height: 412px; min-width: 610px; overflow: visible;"
					rows="25" ></textarea>
			</div>
			<div class="d-flex lecture-btn-container">
				<button type="button" class="p-2 flex-fill btn btn-secondary btn-lg"
					style="margin-right: 1px;">취소</button>
				<button type="button" class="p-2 flex-fill btn btn-secondary btn-lg">등록</button>
			</div>
		</div>

		<th:block layout:fragment="script">
			<script th:src="@{/webjars/jquery/3.3.1/dist/jquery.js}"></script>
			<script src="https://www.youtube.com/player_api"></script>
			<script type="text/javascript"	th:src="@{/static/js/smarteditor2/dist/js/service/HuskyEZCreator.js}"></script>
			<script type="text/javascript"	th:src="@{/static/js/Lecture/LectureWriteCustom.js}"></script>
		</th:block>
	</div>
	<!-- end content -->
</body>
</html>
